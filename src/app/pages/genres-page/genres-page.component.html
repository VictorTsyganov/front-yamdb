<app-navigation></app-navigation>
<app-loading *ngIf="loading; else page" ></app-loading>

<ng-template #page>
    <h3>Поиск по названию жанра</h3>
    <div class="p-inputgroup w-full">
        <input class="w-full" type="text" pInputText placeholder="Введите название искомого жанра" [(ngModel)]="term" />
    </div>
    <p-dataView #dv [value]="genreService.genres | filterByName: term" [rows]="10" [paginator]="true">
        <ng-template let-product pTemplate="listItem">
            <div class="col-12">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div class="text-2xl font-bold text-900">{{ product.name }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</ng-template>
