<div class="border-1">
    <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
        <div class="flex flex-column sm:flex-row justify-content-between align-items-start xl:align-items-start flex-1 gap-4">
            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                <div class="flex align-items-center gap-3"><strong>Название произведения: </strong>{{ production.name }}</div>
                <div class="flex align-items-center gap-3"><strong>Год выпуска: </strong>{{ production.year }}</div>
                <div class="flex align-items-center gap-3">
                    <span class="flex align-items-center gap-2">
                        <i class="pi pi-tag"></i>
                        <span class="font-semibold">{{ production.category.name }}</span>
                    </span>
                </div>
            </div>
            <div class="flex sm:flex-column align-items-start sm:align-items-start gap-3 sm:gap-2">
                <span class="text-2xl font-semibold">
                    <p-rating [(ngModel)]="production.rating" [readonly]="true" [cancel]="false" [stars]="10"></p-rating>
                </span>
                <button
                    pButton icon="{{ details? 'pi pi-angle-double-up' : 'pi pi-angle-double-down' }}" 
                    class="md:align-self-end mb-2 p-button-rounded"
                    (click)="details = !details"
                ></button>
            </div>
        </div>
    </div>
    <div *ngIf="details" class="xl:align-items-end p-4 gap-4 w-full">
        <div class="flex align-items-start gap-3"><strong>Жанры произведения: </strong>
                <li *ngFor="let genre of production.genre">{{ genre.name }}</li>
        </div>
        <div *ngIf="production.description" class="flex align-items-center gap-3 w-full"><strong>Описание произведения: </strong>{{ production.description }}</div>
        <app-review [id_title]="production.id"></app-review>
    </div>
</div>
